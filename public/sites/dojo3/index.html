<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User - Dojo3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #1e1e1e, #2d2d2d, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 0, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF00FF;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .hero-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF00FF, #ff00ff);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .subtitle {
            font-size: 18px;
            color: #FF00FF;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #FF00FF, #ff00ff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.4);
        }
        
        .footer {
            text-align: center;
            padding-top: 40px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 0, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 600px) {
            .navbar {
                padding: 15px 20px;
            }
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dojo3</div>
        <div>@testuser</div>
    </nav>
    
    <div class="container">
        <div class="hero">
            <div class="hero-avatar">T</div>
            <h1>Test User</h1>
            <p class="subtitle">Welcome to my Dojo3 Site</p>
            <p class="description">This is a test site on Dojo3</p>
            <a href="https://dojo3.local" class="cta-button">← Back to Dojo3</a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2026 on Dojo3 • Powered by Blockchain</p>
    </div>
</body>
</html>
