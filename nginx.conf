# Nginx Configuration for Dojo3 Local Server
# Supports wildcard subdomains: *.dojo3

# user nginx;  # Commented out when used in sites-enabled
# worker_processes auto;
# error_log /var/log/nginx/error.log warn;
# pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=site_limit:10m rate=50r/s;

    # ============================================
    # Upstream services
    # ============================================
    
    upstream backend_api {
        server localhost:8000;
        keepalive 32;
    }

    upstream frontend {
        server localhost:5173;
        keepalive 32;
    }

    # ============================================
    # Main Dojo3 Server (dojo3.local)
    # ============================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name dojo3.local www.dojo3.local;

        # Logs
        access_log /var/log/nginx/dojo3_main.log main;
        error_log /var/log/nginx/dojo3_main_error.log warn;

        # Static files
        location ~ ^/(styles|images|fonts)/ {
            root /workspaces/dojo3/frontend/src;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Sites static files
        location /sites/ {
            limit_req zone=site_limit burst=100 nodelay;
            
            alias /workspaces/dojo3/public/sites/;
            expires 1d;
            add_header Cache-Control "public";
            
            # Try to serve index.html for directory requests
            try_files $uri $uri/ $uri/index.html =404;
        }

        # Frontend proxy
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
        }
    }

    # ============================================
    # Wildcard User Sites (*.dojo3)
    # ============================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name ~^(?<subdomain>.+)\.dojo3$ dojo3;

        # Logs
        access_log /var/log/nginx/dojo3_sites.log main;
        error_log /var/log/nginx/dojo3_sites_error.log warn;

        # Redirect to main if no subdomain
        if ($subdomain = "") {
            rewrite ^ http://dojo3.local permanent;
        }

        # Serve user site static files
        location / {
            limit_req zone=site_limit burst=100 nodelay;

            # Try to serve from subdomain directory
            set $site_dir /workspaces/dojo3/public/sites/$subdomain;
            
            alias /workspaces/dojo3/public/sites/$subdomain/;
            
            # Try index.html first
            try_files $uri $uri/ $uri/index.html =404;
            
            expires 1h;
            add_header Cache-Control "public";
        }

        # Fallback: show 404 page
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }

    # ============================================
    # Health check server
    # ============================================
    
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
